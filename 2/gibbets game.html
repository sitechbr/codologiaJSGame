<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"
        <title>Виселица</title>
    </head>
    <body>
        <h1>Виселица</h1>
        <p id = "images"></p>
        <script>
            var words=["программа", "кодология", "разработка", "геймер"];
            var word =words[Math.floor(Math.random()*words.length)];
            var answerArray=[];
            for (var i=0;i<word.length;i++) {
                answerArray[i]="_";

            }
            var remainingLetters = word.length;
            while (remainingLetters > 0) {
                alert(answerArray.join(" "));
                var guess = prompt("Угадайте букву, идли нажмите Отмена для выхода из игры");
                if (guess == null) {
                    break;
                }
                else if (guess.length != 1) {
                    alert("Пожалуйста, введите одиночную букву");
                }
                else {
                    for (var j=0;j<word.length;j++) {
                        if(word[j]==guess) {
                            answerArray[j] = guess;
                            remainingLetters--;

                        }
                       
                    }
                }

            }
            alert(answerArray.join(" "));
            alert("Отлично! было загадано слово " + word);
        </script>
        
    </body>
</html>
